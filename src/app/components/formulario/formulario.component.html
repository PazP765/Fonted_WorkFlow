<h3>Nueva Solicitud</h3>
<form> 
    <div style="margin-top: 1vw; margin-left: 1vw; margin-right:1vw; margin-bottom: 1vw;">
    <div class="form-row" >
   
      <div class="form-group">
        <label for="inputSolicitante">Solicitante:</label>
        
      <input id="txtSolicitante" name="solicitante" type="text" list="items" class="form-control"[(ngModel)]="solicitud.solicitante"/>
      <!-- Lista de opciones -->
      <datalist id="items">
        <option>Arturo Carrazco</option>
        <option>Cesár Jasso</option>
        <option>Angel Reyes</option>
      </datalist>
    </div>
        <div class="form-group col-md-6">
            <label for="inputEmail4">Fecha Solicitud:</label>
            <input type="date" class="form-control" id="txtFechaSolicitud" name="fechaSolicitud" [(ngModel)]="solicitud.fechaSolicitud">
        </div>
        <div class="form-group col-md-6">
            <label for="">Provedor:</label>
            <input type="text" class="form-control" id="txtPara" name="para" [(ngModel)]="solicitud.para">
        </div>
    </div>
    <div class="form-group">
        <label for="inputAddress">Motivo de salida:</label>
        <input type="text" class="form-control" placeholder="" id="txtMotivo" name="motivo" [(ngModel)]="solicitud.motivo">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputCity">Cantidad:</label>
            <input type="number" class="form-control" id="txtCantidad" name="cantidad" [(ngModel)]="solicitud.cantidad">
        </div>
        <div class="form-group col-md-4">
            <label for="inputState">Unidad de medida:</label> 
        
      <input id="txtUnidadMedia" name="unidadMedida" type="text" list="items" class="form-control"[(ngModel)]="solicitud.unidadMedida"/>
      <!-- Lista de opciones -->
      <datalist id="items">
        <option>Pza</option>
        <option>Pzas</option>
      </datalist>
        </div>
        <div class="form-group col-md-2">
            <label for="inputZip">Area</label>
            <input type="text" class="form-control" id="txtArea" name="area" [(ngModel)]="solicitud.area">
        </div>
    </div>
    <div class="form-group">
        <label for="inputAddress2">Descripción:</label>
        <input type="text" class="form-control" id="txtDescripcion" name="descripcion" placeholder="" [(ngModel)]="solicitud.descripcion">
    </div>
    <div class="form-group">
        <label for="inputAddress2">Observaciones:</label>
        <input type="text" class="form-control" id="txtObservaciones" name="observaciones" placeholder="" [(ngModel)]="solicitud.observaciones">
    </div>



    
    <div class="form-group">






        <br><br>
    </div>
    <input  ngModelGroup="let item of datatable" type="button" value="cargar" (click)="onSetData(solicitud.id_solicitud=22)">

    <button type="submit" class="btn btn-primary" (click)="onAddSolicitud(solicitud)">Solicitar</button>
    
    <button type="button" class="btn btn-secundary" (click)="clear()">Limpiar</button>
  </div>

  </form>
  <br>
